<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COUNTER-APP</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #counter {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .increase {
            background-color: #4CAF50;
            color: white;
        }

        .decrease {
            background-color: #f44336;
            color: white;
        }

        .reset {
            background-color: #2196F3;
            color: white;
        }
        button:hover{
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>Counter App</h1>
    <div id="counter">0</div>

    <button class="increase" onclick="increase()">Increase</button>
    <button class="decrease" onclick="decrease()">Decrease</button>
    <button class="reset" onclick="reset()">Reset</button>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        function decrease() {
            count--;
            if (count < 0) {
                count = 0;
            }
            document.getElementById('counter').innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>

</html>
