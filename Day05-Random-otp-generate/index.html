<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random OTP Generate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }

    .container {
      width: 350px;
      height: 270px;
      text-align: center;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }

    .btn:hover {
      background: #0056b3;
    }

    #otp {
      font-size: 27px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Random OTP Generate</h2>
    <button class="btn" onclick="generate()">Generate-OTP</button>
    <div id="otp"></div>

  </div>

  <script>
    function generate() {
      let otp = ""
      for (let i = 0; i < 6; i++) {
        otp += Math.floor(Math.random() * 10);
      }
      document.getElementById('otp').innerText = otp;
      // console.log(otp)
    }

  </script>
</body>

</html>
